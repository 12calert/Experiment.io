{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="login-container">
  <h1 style="font-weight:bold">Reset Password</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
