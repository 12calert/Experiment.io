{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <br><h5 class="card-title text-center"><strong>Kindly enter your email address to initiate the password reset process: </strong></h5><br>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group mb-3">
                <label for="{{ field.auto_id }}">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" class="form-control" id="{{ field.auto_id }}" name="{{ field.html_name }}" {% if field.field.required %}required{% endif %}>
              </div>
            {% endfor %}
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary btn-full-width">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
