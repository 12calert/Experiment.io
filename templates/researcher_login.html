{% extends 'base.html' %}
{% load static %}
{% block title %}Researcher Login{% endblock %}
{% block content %}
<!-- form for email, and password-->
<div class="login-container">
  <!-- initial form action empty, obviously fill in later-->
  <form method = "POST" action="#">
    {% csrf_token %}
    <div class="form-group">
      <h5 class="sign_in_instructions">  Please sign in: </h5>
      <label for="username">Username</label>
      <input type="username" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group text-center">
      <input type="submit" value="Log in">
    </div>
  </form>
  <div class="form-group text-center">
 <form action="{% url 'researcher_registration' %}">
    <button type="register" value="register" >Register</button>
 </form> 

  
</div>
{% endblock %}
