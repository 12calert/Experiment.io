{% extends 'base.html' %}
{% load static %}
{% block title %}Researcher Login{% endblock %}
{% block content %}
<!-- form for email, and password-->
<div class="login-container">
  <!-- initial form action empty, obviously fill in later-->
  <form action="#">
    <div class="form-group">
      <p class="sign_in_instructions">  Please sign in: </p>
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group text-center">
      <input type="submit" value="Log in">
    </div>
  </form>
  <div class="form-group text-center">
 <form action="{% url 'researcher_registration' %}">
    <button type="register" value="register" >Register</button>
 </form> 

  
</div>
{% endblock %}
