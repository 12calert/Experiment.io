{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base html{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    {% block css %}{% endblock %}
  </head>
  <body>
    <main>
      <!-- header for every page-->
      <header class="navbar">
        <ul>
          <!-- add the links to the other pages-->
          <li><a href = "#">Home</a></li>
          <li><a href = "#">About MapGame</a></li>
          <li><a href = "#">Researcher Sign in</a></li>
        </ul>
      </header>

      <div class="center">
        <!-- block for the rest of the content in the page-->
        {% block content %}
        {% endblock %}
      </div>

      <!-- footer for every page-->
      <footer>
        <div>
          <img src="#" alt="Map Game logo">
        </div>
        <div class="flex-container">
          <div class="flex-container-child">
            <ul>
              <li>
                Contact us
                <ul>
                  <li>someEmail@email.com</li>
                  <li>0123456789</li>
                </ul>
              </li>
            </ul>
          </div>
          <div class="flex-container-child">
            <ul>
              <li>
                Something else here
                <ul>
                  <li>add something here</li>
                  <li>hi</li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
